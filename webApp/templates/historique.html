{% extends "base.html" %}
{% block historique %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="historique_container">
    <h1>Historique</h1>
    <table style="width:100%">
        <thead>
            <tr>
                <td>Nom de de la sonde</td>
                <td>Dates</td>
                <td>Températures</td>
                <td>Humidités</td>
            </tr>
        </thead>
        <tbody>
            {% for mesure in data %}
            <tr>
                <td>{{ mesure.fields.sensor_id }}</td>
                <td>{{ mesure.fields.date }}</td>
                <td>{{ mesure.fields.temperature }}</td>
                <td>{{ mesure.fields.humidity }}</td>
            </tr>
            {% endfor %}
        </tbody>    
    </table>
</div>
{% endblock %}
