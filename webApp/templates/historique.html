{% extends "base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable()
        })
</script>
<div class="container">
    <h1>Historique</h1>
    <form class="historique">
    <table id="myTable">
        <thead>
            <tr>
                <th>Nom de de la sonde</th>
                <th>Dates</th>
                <th>Températures</th>
                <th>Humidités</th>
            </tr>
        </thead>
        <tbody>
            {% for mesure in data %}
            <tr>
                <td>{{ mesure.fields.sensor_id }}</td>
                <td>{{ mesure.fields.date }}</td>
                <td>{{ mesure.fields.temperature }}</td>
                <td>{{ mesure.fields.humidity }}</td>
            </tr>
            {% endfor %}
        </tbody>    
    </table>
</div>
{% endblock %}
