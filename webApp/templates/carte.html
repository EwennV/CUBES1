{% extends "base.html" %}
{% block content %}
{% load static %}
<div id="map"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="{% static '/js/map.js' %}"></script>

<script>
    async function getSensorPlacement() {
        let response = await fetch('http://127.0.0.1:8000/api/sensor')
        let sensors = await response.json()
        sensors.forEach((sensor) => {
            console.log(`${sensor['fields']['lattitude']}, ${sensor['fields']['longitude']}`)
            myMap.addPoint(sensor['fields']['lattitude'], sensor['fields']['longitude'])
        })

        myMap.listenEvent(function(e) {
            console.log(e.latlng.lat)
            myMap.addPoint(e.latlng.lat, e.latlng.lng)
        })
    }

    getSensorPlacement()
</script>
{% endblock %}
